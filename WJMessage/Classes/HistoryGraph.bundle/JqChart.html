<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
    Line Chart on a DateTime Axis Example - HTML5 jQuery Chart Plugin by jqChart
</title>
    <link href="./jquery.jqChart.css" rel="stylesheet" type="text/css" />
	<script src="./jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="./jquery.jqChart.min.js" type="text/javascript"></script>
    <script lang="javascript" type="text/javascript">
    function deliverData(priceData)
    {
        $('#jqChart').jqChart({
                              title: { text: '推送商品历史报价' },
                              tooltips: { type: 'shared' },
                              animation: { duration: 1 },
                              axes: [{
                                     location: 'bottom',
                                     type: 'dateTime',
                                     labels: { stringFormat: 'm/d/yy' }
                                     }],
                              series: [
                                       {
                                       type: 'line',
                                       title: '商品价格',
                                       data: priceData
                                       }
                                       ]
                              });
    }
    </script>

</head>
<body>
    <div>
        <div id="jqChart" style="width: 465px; height: 280px;">
        </div>
    </div>
</body>
</html>
